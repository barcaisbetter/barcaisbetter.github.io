name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync_fork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4

      - name: Fetch upstream into temp dir
        run: |
          git clone --depth=1 https://github.com/ccported/ccported.github.io.git upstream
          rm -rf upstream/.github

      - name: Sync files (preserve workflows)
        run: |
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            upstream/ ./

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Update site" || echo "No changes to commit"
          git push origin main
